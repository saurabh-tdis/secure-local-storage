<div class="w-full p-10">
  <h1 class="mb-6 text-center text-3xl font-extrabold text-gray-900">Table of Users Data</h1>
  <table class="border w-4/5 mx-auto">
    <thead class="bg-red-400">
      <tr>
        <th class="w-1/3 text-center border">S. No.</th>
        <th class="w-1/3 text-center border">First Name</th>
        <th class="w-1/3 text-center border">Last Name</th>
        <th class="w-1/3 text-center border">Mobile Number</th>
        <th class="w-1/3 text-center border">Email</th>
        <th class="w-1/3 text-center border">Password</th>
        <th class="w-1/3 text-center border" colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let users of userdata; index as i;">
        <td class="w-1/3 text-center border p-2">{{ i + 1 }}</td>
        <td class="w-1/3 text-center border p-2">{{ users.fName }}</td>
        <td class="w-1/3 text-center border p-2">{{ users.lName }}</td>
        <td class="w-1/3 text-center border p-2">{{ users.mobNum }}</td>
        <td class="w-1/3 text-center border p-2">{{ users.eMail }}</td>
        <td class="w-1/3 text-center border p-2">{{ users.pass }}</td>
        <td><button [routerLink]="['/forms/', users.mobNum]" class="border bg-amber-600 px-3 py-1 rounded-full">Edit</button></td>
        <td><button id="remove" (click)="deleteRow(i)" class="border rounded-full bg-red-700 px-3 py-1 text-white">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
